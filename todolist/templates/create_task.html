{% extends 'base.html' %}

{% block meta %}
<title>Create New Task</title>
{% endblock meta %}

{% block content %}

<div class = "Create">

    <h1>Create New Task</h1>

    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td>Title: </td>
                <td><input type="text" name="title" placeholder="Masukkan judul" class="form-control" required></td>
            </tr>
                    
            <tr>
                <td>Description: </td>
                <td><input type="text" name="description" placeholder="Deskripsi task" class="form-control" required></td>
            </tr>

            <tr>
                <td></td>
                <td><input name="submit" type="submit" value="Create"></td>
            </tr>
        </table>
    </form>
</div>

{% endblock content %}
